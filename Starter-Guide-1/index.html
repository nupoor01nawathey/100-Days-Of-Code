<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>React FCC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: "Nupoor",
                age: 28
            }
            handleClick(e) {
                console.log("button clicked");
            }
            handleMouseOver(e) {
                console.log(e.target);
            }
            handleCopy() {
                console.log("Please try to be original once");
            }

            render() {
                return (
                    <div className="app-content">
                        <h1>Hey, Reactjs</h1> 
                        <p>My name is {this.state.name} and I'm {this.state.age} years old.</p>
                        <button onClick={this.handleClick}>Handle button click</button>
                        <button onMouseOver={this.handleMouseOver}>Handle mouse hover on button</button>
                        <p onCopy={this.handleCopy}>This is to be copied text.</p>
                    </div>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById("app"))
    </script>
</body>
</html>
